<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Error</title>
  <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>

<nav>
  <div>
    <a th:href="@{/}">Teatro</a>
  </div>
</nav>

<main>

  <h1>Se ha producido un error</h1>

  <section>
    <p>
      Algo no ha salido como se esperaba.
    </p>
  </section>

  <section>
    <p><strong>Código de error:</strong> <span th:text="${status}">500</span></p>
    <p><strong>Descripción:</strong> <span th:text="${error}">Error</span></p>
    <p><strong>Mensaje:</strong> <span th:text="${message}">Mensaje de error</span></p>
    <p><strong>Ruta:</strong> <span th:text="${path}">/ruta</span></p>
  </section>

  <section>
    <img src="/imagenes/error.png" alt="Error" style="max-width: 300px;">
  </section>

  <section>
    <a th:href="@{/}">Volver a la página principal</a>
  </section>

</main>

<footer>
  <p>&copy; Teatro</p>
</footer>

</body>
</html>
