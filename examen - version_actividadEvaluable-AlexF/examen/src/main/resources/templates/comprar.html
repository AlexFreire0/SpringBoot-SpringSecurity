<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comprar entrada</title>
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>

<nav>
    <div>
        <a th:href="@{/}">Teatro</a>
    </div>

    <div>
        <span th:if="${usuarioAutenticado}">
            <span th:text="${emailUsuario}">usuario@email.com</span>

            <a th:href="@{/cliente}">Zona cliente</a>
            <a th:href="@{/admin}">Zona admin</a>
            <a th:href="@{/logout}">Cerrar sesión</a>
        </span>
    </div>
</nav>

<main>

    <h1>Confirmar compra</h1>

    <!-- Resumen de la función -->
    <section>
        <h2 th:text="${funcion.obra.titulo}">Título de la obra</h2>

        <p>
            <strong>Fecha:</strong>
            <span th:text="${funcion.fecha}">fecha</span>
        </p>

        <p>
            <strong>Hora:</strong>
            <span th:text="${funcion.hora}">hora</span>
        </p>

        <p>
            <strong>Precio por entrada:</strong>
            <span th:text="${funcion.precio}">precio</span> €
        </p>
    </section>

    <!-- Formulario de compra -->
    <section>
        <form th:action="@{/confirmarCompra}" method="post">

            <!-- Id de la función -->
            <input type="hidden" name="idFuncion" th:value="${funcion.id}">

            <div>
                <label for="cantidad">Número de entradas</label>
                <input type="number" id="cantidad" name="cantidad" min="1" required>
            </div>

            <div>
                <label for="cuenta">Número de cuenta bancaria</label>
                <input type="text" id="cuenta" name="cuenta" placeholder="ES00 0000 0000 0000 0000 0000" required>
            </div>

            <button type="submit">Confirmar compra</button>
        </form>
    </section>

</main>

<footer>
    <p>&copy; Teatro - Compra de entradas</p>
</footer>

</body>
</html>
